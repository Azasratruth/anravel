<form (ngSubmit)="insertData()" @slide>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="employee.email">
    </div>

    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" name="salary" class="form-control" [(ngModel)]="employee.salary">
    </div>

    <button class="btn btn-dark btn-sm mt-4">Insert</button>

</form>

<table class="table" @slide>
    <thead @slide>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody [@slide]="employees.length">
        <tr *ngFor="let emp of employees">
            <th scope="row">{{ emp.id }}</th>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.salary }}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteData(emp.id)">Delete</button>
                <button class="btn btn-warning btn-sm mx-2" [routerLink]="['/edit/', emp.id]">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
